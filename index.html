---
layout: default
title: Jason Dana
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% if site.posts.size == 0 %}
    <li>Nothing yet...</li>
    {% endif %}
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %d %Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
